<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/7a4b62b0a4.js" crossorigin="anonymous"></script>
    <!-- <meta http-equiv="refresh" content="1"> -->
</head>
<body>
    <div class="maincontainer">
        <div id="initialText" class="container "><h1>Kindly Enter Your Date Of Birth</h1></div>

        <div id="afterDobText" class="container hide">
            <h1>How Much life you have lived.</h1>
            <div class="timeContainer">
                
            </div>
        </div>

        <div class="setting" >
            <i id="settingIcon" class="fa fa-cog" aria-hidden="true" onclick="settingButton()"></i>
            <div id="settingContainer" class="settingItem hide">
                <input type="datetime-local" id="dobInput">
                <button id="button" onclick="buttonClick()">Add DOB</button>
                <button id="button" onclick="localStorage.clear(), location.reload(true)" >Reset</button>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
